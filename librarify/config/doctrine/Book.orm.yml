App\Entity\Book:
    type: entity
    table: books
    repositoryClass: App\Repository\BookRepository
    id:
        id:
            type: uuid
        
    fields:
        title:
            type: string
            scale: null
            length: 255
            unique: false
            nullable: false
            precision: null
        image:
            type: string
            scale: null
            length: 512
            unique: false
            nullable: true
            precision: null
        description:
            type: string
            scale: null
            nullable: true
            precision: null
    embedded:
         score:
            class: App\Entity\Book\Score    
    manyToMany:
        categories:
            targetEntity: App\Entity\Category
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: books
            joinTable:
                name: book_category
                joinColumns:
                    -
                        name: book_id
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    -
                        name: category_id
                        referencedColumnName: id
                        onDelete: CASCADE
            orderBy: null
    lifecycleCallbacks: {  }
